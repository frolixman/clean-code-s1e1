<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item" id="add-element-title">
      <label class="add-item__label-for-new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="input-new-task"class="input-type-text task" type="text">
        <button class="button add-item__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="li">
          <input class="input-checkbox" type="checkbox">
          <label class="li-label task">Pay Bills</label>
          <input type="text" id="li-input" class="input-type-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="delete-icon">
          </button></li>
        <li class="li edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="li-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" id="li-input" class="input-type-text task">
          <button class=" button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="delete-icon">
          </button></li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="li">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="li-label task">See the Doctor</label>
          <input type="text" id="li-input" class="input-type-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="delete-icon">
          </button></li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
